<!DOCTYPE html>
<html>
	<head>
		<title>Reaction Timer</title>
		<style type="text/css">
			body{
				font-family: sans-serif;
			}
			#shape{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
			}
		</style>
	</head>
	<body>
		<h1> Test Your Reactions!</h1>
		<p>Click on the boxes and circles as quickly as you can!</p>
		<p><strong>Your Time: <span id="timeTaken" style="text-decoration:underline;"></span></strong></p>
		<div id="shape"></div>
		<script type="text/javascript">
//***********************FUNCTIONS************************************************************
			function beginGame(){
				document.getElementById('shape').style.display = 'none';
				setTimeout(shapeBack, Math.random()*2000);
			}		

			function shapeBack (){
				var top = Math.random() * 400;
				var left = Math.random() * 750;
				var widthHeight = (Math.random() * 200) + 100;
				document.getElementById('shape').style.top = top + 'px';
				document.getElementById('shape').style.left = left + 'px';
				document.getElementById('shape').style.width = widthHeight + 'px';
				document.getElementById('shape').style.height = widthHeight + 'px';	
				document.getElementById('shape').style.backgroundColor = getRandomColor();	
				document.getElementById('shape').style.display='block';
				if (Math.random() > 0.5) {
					document.getElementById('shape').style.borderRadius = "50%";
				} else {
					document.getElementById('shape').style.borderRadius = "0";					
				}
				start = new Date().getTime();
			}

			function getRandomColor() {
  				var letters = '0123456789ABCDEF';
  				var color = '#';
  				for (var i = 0; i < 6; i++) {
    			color += letters[Math.floor(Math.random() * 16)];
  				}
  				return color;
			};
//********************************************************************************************
//***********************VARIABLES************************************************************
			var start = new Date().getTime();
//********************************************************************************************
//***********************MAINBODY*************************************************************
			beginGame();	

			document.getElementById('shape').addEventListener('click', function(){
				document.getElementById('shape').style.display = 'none';
				var end = new Date().getTime();
				var timeTaken = (end - start)/1000;
				document.getElementById('timeTaken').innerHTML = timeTaken + "s";
				setTimeout(shapeBack, Math.random()*1000);
			});
//********************************************************************************************
		</script>
	</body>
</html>
